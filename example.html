<script src="raphael-min.js" type="text/javascript"></script>
<script src="raphael.bullseye.js" type="text/javascript"></script>

<div id=canvas></div>

<script>
window.onload = function() {
    var RAD = Math.PI / 180;
    var bullseye = Raphael('canvas', 450, 450).bullseye({
        'sliceLabels' : ['Apple', 'Banana', 'Orange'],
        'ringLabels'  : [1, 2, 3, 4],
        'startDegree' : -30
    });

    bullseye.addPoint({
        'label'    : 'Point 1',
        'angle'    : 45 * RAD,
        'distance' : 0.25,   // 25% of the radius
        'pointFill': '#00ff00',
        'pointSize': 5
    });

    bullseye.addPoint({
        'label'    : 'Point 2',
        'angle'    : 45 * RAD,
        'distance' : 1.25,   // 125% of the radius
        'pointFill': '#0000ff',
        'pointSize': 10
    });

    bullseye.addPoint({
        'label'    : 'Point 3',
        'angle'    : 180 * RAD,
        'ring'     : 2,     // place point in ring 3
        'distance' : .25,   // 25% of the the specified ring
        'pointFill': '#ff0000',
        'pointSize': 5
    });
}
</script>
